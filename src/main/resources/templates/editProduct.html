<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/creatFilms.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Редактировать фильм</title>
</head>
<body>
<form action="/products/edit" method="post">


    <table>
        <tr>
            <input name="id" type="text" aria-label="Name" class="form-control" placeholder="Name" th:value="${product.id}" readonly>
        </tr>
        <tr>
            <td scope="row"><label class="col-sm-2 col-form-label">Название</label></td>
            <td scope="row"><input name="name" type="title" class="form-control" id="name" placeholder="название" th:value="${product.name}">
            </td>
        </tr>
        <tr>
            <td scope="row"><label class="col-sm-2 col-form-label">Цена</label></td>
            <td scope="row"><input name="price" type="float" class="form-control" id="price" placeholder="цена" th:value="${product.price}"></td>
        </tr>
        <tr>
            <td scope="row"><label class="col-sm-2 col-form-label">Количество</label></td>
            <td scope="row"><input name="amount" type="number" class="form-control" id="amount" placeholder="количество" th:value="${product.amount}">
            </td>
        </tr>
    </table>
    <button class="btn btn-success" type="submit">Изменить</button>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
